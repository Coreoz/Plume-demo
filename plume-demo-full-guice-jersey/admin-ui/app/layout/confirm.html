<div class="dialog-contents panel panel-default">
	<div class="panel-body">
		<p>{{message}}</p>
	</div>
	<div class="panel-footer">
		<button class="btn btn-danger" ng-click='closeThisDialog()'>{{ 'actions.CANCEL' | translate }}</button>
		<button class="btn btn-success" ng-click='confirm()'>{{ 'actions.CONFIRM' | translate }}</button>
	</div>
</div>
